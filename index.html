<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Red Clover Project by Cyrus</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/night.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/monokai.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h1 class="fragment shrink" data-fragment-index="1">Red Clover</h1>
				<h4 class="fragment fade-in-then-semi-out" data-fragment-index="1" style="font-style: italic;">
					(Trifolium pratense)</h4>
				<small class="fragment fade-up" data-fragment-index="2">By Cyrus Yip</small>
			</section>
			<section>
				<h2>Where can you find it?</h2>
				<ul>
					<li>Meadows</li>
					<li>Open forests</li>
					<li>Fields</li>
					<li>Grassy areas</li>
					<li>Front and backyard lawns</li>
				</ul>
			</section>
			<section>
				<section>Which First Nations groups have used this plant for medicinal purposes?</section>
			</section>
		</div>
	</div>

	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			hash: true,
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/highlight/highlight.js' },
				{ src: 'plugin/notes/notes.js', async: true }
			],
			navigationMode: "linear",
			overview: false,
			pdfSeparateFragments: false
		});
	</script>
</body>

</html>
